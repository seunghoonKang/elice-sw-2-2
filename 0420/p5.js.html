<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  </head>
  <body>
    <h1>Web</h1>
    <style>
      h1 {
        font-size: 100px;
      }

      main {
        position: absolute;
        top: 0;
        left: 0;;
        z-index: -1;
      }

    </style>
    <script>
        function setup() {
          createCanvas(windowWidth, windowHeight);
          //background(0);
          // circle(100, 100, 100);
          // circle(200, 200, 50);
        } //setup 은 1번만 호출하겠다.

        function draw() {
          fill(Math.random()*100, 50);
          noStroke();
          circle(mouseX, mouseY, Math.random()*100);
        } //draw는 계속해서 호출하겠다. 라고 p5.js 와 약속된 것.
    </script>
  </body>
</html>
