    <script>

    <script type="module"> //임포트하려면 type=module을 해야함, 정교하게 가져오고 싶은 대상을 지정할 수 있다. 모듈타입은 현재 웹페이지 다 렌더링 이후에 되므로 위에 적어도 상관이없다!
        import {dayNight} from './daynight.js'; //dayNight이라는 함수를 임포트 해옴 , 근데 콘솔창에 dayNight 치면 실행안됨 ㅋ
        function Listener(evt){
            if(evt.target.value === 'night'){
                dayNight('night');
                evt.target.value = 'day';
            } else {
                dayNight('day');
                evt.target.value = 'night';
            }
        }
        document.querySelector('#dayNightBtn').addEventListener('click',Listener);
        console.log(dayNight);

        //onclick은 길어지면 인간이 감당못함, 또 addEventListener는 하나의 함수에 여러개의 리스너 설치가 가능하지.
    </script>
    <input type="button" id = "dayNightBtn" value="night" >
