<html>
  <body>
    <h1>배열 - array</h1>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ul>
    <script>
      let contents = ['html', 'css', 'js'];

      console.log(contents[2]); //js
      console.log(contents.length); //3
      contents.push('react');
      console.log(contents);
    </script>

    <h1>Loop</h1>
    <script>
      //debugger;
      console.log(1);
      for(let i=0; i<3; i=i+1){
          console.log(2);
          console.log(3);
            }
            console.log(4);
    </script>
    <h2>Array + Loop</h2>
    <ul>
    <script>
      for(var j=0; j<contents.length; j++){
        document.writeln('<li>'+contents[j]+'</li>');
      }
    </script>
  </ul>
  </body>
</html>
